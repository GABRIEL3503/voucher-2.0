<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aniceta Showroom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,400&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <meta property="og:title" content="ANICETA Showroom" />
  <meta property="og:description" content="Voucher de Regalo" />
  <meta property="og:image" content="./img/logo.jpg" />
  <meta property="og:url" content="https://anicetashowroom.com.ar/" />
</head>

<body>
  <span class="containermod">
    <span class="titulo">
      <h1 class="tracking-in-expand-fwd">Sistema de Vouchers</h1>
      <h2>• ANICETA •</h2>
    </span>

    <!-- Modal for Metadata -->
    <div id="metadataModal" class="modal">
      <div class="modal-content">
        <h4>Detalles del Voucher</h4>
        <label for="from">De parte de:</label>
        <input type="text" id="from" name="from">

        <label for="to">Para:</label>
        <input type="text" id="to" name="to">

        <label for="validUntil">Válido hasta:</label>
        <input type="date" id="validUntil" name="validUntil">
        <div class="modal-footer">
          <button id="submitMetadata" class="modal-close">Aceptar</button>
        </div>
      </div>

    </div>
  </span>
  <!-- Card Layout -->
  <span class="cardcointainer">
    <div id="voucherCard" style="display:none;">
      <div id="cardTop">
        <img src="img/Imagen_de_WhatsApp_2023-08-27_a_las_16.09.44_-_copia-removebg-preview.png" alt="Company Logo"
          id="companyLogo">
        <h1 class="tracking-in-expand-fwd">VOUCHER DE REGALO</h1>
      </div>
      <div id="cardMiddle">
        <div id="qrcode"></div>
        <h2 id="toText">Para: </h2>
        <h2 id="fromText">De parte de: </h2>

      </div>
      <div id="cardBottom">
        <h3 id="validUntilText">Válido hasta: </h3>




        <a href="#" class="custom-link">
          <div class="flex-container">
            <box-icon name='whatsapp' type='logo' color='#27a21a' class="whatsapp-icon"></box-icon>

          </div>
        </a>
        <h2>Contactanos para retirarlo</h2>
      </div>
    </div>
    <video id="videoBG" autoplay muted loop>
      <source src="img/Snow.webm" type="video/webm">
    </video>
    <span>
      <button id="createVoucher" style="display:none;">Crear Voucher</button>
    </span>
    <span>
      <button id="showHistory">Historial</button>
      <div id="historyContainer" style="display:none;"> </div>
    </span>
    <div id="overlay"></div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

</body>

</html>
