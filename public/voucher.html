<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Voucher System Aniceta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,400&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>
  <!-- <span class="containermod">
    <span class="titulo">
      <h1 class="tracking-in-expand-fwd">Sistema de Vouchers</h1>
      <h2>• ANICETA •</h2>

    <!-- Modal for Metadata -->
    <div id="metadataModal" class="modal" style="display:none;">
      <div class="">
        <span class="cardcointainer">
          <div id="voucherCard">
            <div id="cardTop">
              <img src="img/Imagen_de_WhatsApp_2023-08-27_a_las_16.09.44_-_copia-removebg-preview.png"
                alt="Company Logo" id="companyLogo">
              <h1>VOUCHER DE REGALO</h1>
            </div>
            <div id="cardMiddle">
              <div id="qrcode"></div>
              <h2 id="toText">Para: </h2>

              <img id="infoIcon" class="jello-horizontal" src="./img/regalo-removebg-preview.png" alt="Info" style="cursor:pointer;">

              <!-- <h2 id="fromText">De parte de: </h2> -->
            </div>
            <div id="cardBottom">
              <a href="https://api.whatsapp.com/send?phone=2994189519&text=Hola!%20Tengo%20un%20link%20de%20voucher%20para%20retirar" class="custom-link">
                <div class="flex-container">
                  <box-icon name='whatsapp' type='logo' color='#27a21a' class="whatsapp-icon"></box-icon>
                  <h2>Contactanos para retirarlo</h2>
                 
                </div>
              </a>
              <h3 id="validUntilText">Válido hasta: </h3>
            </div>
          </div>
        </span>
      </div>
    </div>

    <video id="videoBG" autoplay muted loop>
      <source src="img/Snow.webm" type="video/webm">
    </video>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>


    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const voucherID = urlParams.get('id');

      async function fetchVoucherDetails() {
        const response = await fetch(`https://vauchers2-0.onrender.com/voucher/${voucherID}`);
        if (response.ok) {
          const data = await response.json();
          displayVoucher(data);
        } else {
          // Manejar error
        }
      }

      fetchVoucherDetails();
      function displayVoucher(data) {
        const validUntilDate = new Date(`${data.valid_until}T00:00:00`);

        // Rellenar los detalles del voucher en el modal
      
        document.getElementById('toText').textContent = `¡Hola ${data.to_text}! recibiste un regalo de ${data.from_text}`;
        document.getElementById('validUntilText').textContent = `Válido hasta: ${validUntilDate.toLocaleDateString('es-ES')}`;

        // ... (otros campos)

        // Generar el código QR
        new QRCode(document.getElementById("qrcode"), {
          text: `https://vauchers2-0.onrender.com/validate.html?id=${data.id}`,

          width: 128,
          height: 128
        });


        
        // Mostrar el modal
        const modal = document.getElementById('metadataModal');
        modal.style.display = 'block';
        document.getElementById('infoIcon').addEventListener('click', function() {
    alert(`Válido por: ${data.message}`);
  });
      }

    </script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
